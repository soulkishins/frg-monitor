<app-floating-configurator />
<div class="flex flex-col min-h-screen">
    <p-toolbar>
        <ng-template pTemplate="left">
            <div class="flex gap-4">
                <p-menu #crawlerMenu [popup]="true" [model]="crawlerItems"></p-menu>
                <button pButton pRipple type="button" label="Crawlers" icon="pi pi-angle-down" class="p-button-text" (click)="crawlerMenu.toggle($event)"></button>
                <div class="border-l border-surface-300"></div>
                <p-menu #acoesMenu [popup]="true" [model]="acoesItems"></p-menu>
                <button pButton pRipple type="button" label="Ações" icon="pi pi-angle-down" class="p-button-text" (click)="acoesMenu.toggle($event)"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="right">
            <div class="flex gap-4 items-center">
                <div class="flex items-center gap-2">
                    <span class="text-surface-600">Crawler selecionado:</span>
                    <span class="font-medium">{{crawlerSelecionado || 'Nenhum'}}</span>
                </div>
                <div class="border-l border-surface-300 h-6"></div>
                <div class="flex items-center gap-2">
                    <span class="text-surface-600">Ação selecionada:</span>
                    <span class="font-medium">{{acaoSelecionada || 'Nenhuma'}}</span>
                </div>
            </div>
        </ng-template>
    </p-toolbar>

    <!-- Conteúdo das ações -->
    <div class="p-4">
        <!-- Listar palavras chaves -->
        <p-card *ngIf="acaoSelecionada === 'Listar palavras chaves'">
            <app-keyword></app-keyword>
        </p-card>

        <!-- Listar marcas -->
        <p-card *ngIf="acaoSelecionada === 'Listar marcas'">
            <app-brand></app-brand>
        </p-card>

        <!-- Última execução -->
        <p-card *ngIf="acaoSelecionada === 'Última execução'">
            <app-last-run></app-last-run>
        </p-card>

        <!-- Configurações -->
        <p-card *ngIf="acaoSelecionada === 'Configurações'">
            <app-configuration></app-configuration>
        </p-card>
    </div>
</div>
