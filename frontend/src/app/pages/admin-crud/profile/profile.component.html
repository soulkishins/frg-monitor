<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <div class="flex items-center gap-2">
            <i class="pi pi-user"></i>
            <span class="font-bold">Perfil Usuário</span>
        </div>
    </ng-template>

    <ng-template #end>
        <p-button label="Voltar" icon="pi pi-arrow-left" severity="secondary" (click)="goBack()" />
    </ng-template>
</p-toolbar>

<div class="card">
    <form (ngSubmit)="saveUser()">
        <div class="flex flex-col gap-6 p-4">
            <div>
                <label for="name" class="block font-bold mb-3">Nome</label>
                <input type="text" pInputText id="name" name="name" [(ngModel)]="user.st_name" required autofocus [style]="{'width': '100%'}" />
                <small class="text-red-500" *ngIf="submitted && !user.st_name">Nome é obrigatório</small>
            </div>

            <div>
                <label for="email" class="block font-bold mb-3">Email</label>
                <input type="email" pInputText id="email" name="email" [(ngModel)]="user.st_email" required [style]="{'width': '100%'}" />
                <small class="text-red-500" *ngIf="submitted && !user.st_email">Email é obrigatório</small>
            </div>

            <div>
                <label for="phone" class="block font-bold mb-3">Telefone</label>
                <input type="tel" pInputText id="phone" name="phone" [(ngModel)]="user.st_phone" [style]="{'width': '100%'}" />
            </div>

            <div>
                <label for="newPassword" class="block font-bold mb-3">Nova Senha</label>
                <input type="password" pInputText id="newPassword" name="newPassword" [(ngModel)]="newPassword" [style]="{'width': '100%'}" />
            </div>

            <div>
                <label for="confirmPassword" class="block font-bold mb-3">Confirmar Nova Senha</label>
                <input type="password" pInputText id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" [style]="{'width': '100%'}" />
                <small class="text-red-500" *ngIf="newPassword && confirmPassword && newPassword !== confirmPassword">As senhas não coincidem</small>
            </div>
        </div>

        <div class="flex justify-end gap-2 p-4 border-t-1">
            <p-button type="button" label="Voltar" icon="pi pi-arrow-left" text (click)="goBack()" />
            <p-button type="submit" label="Salvar" icon="pi pi-check" />
        </div>
    </form>
</div>
