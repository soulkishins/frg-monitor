<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <h2>{{ isEditing ? 'Editar Categoria' : 'Nova Categoria' }}</h2>
    </ng-template>
</p-toolbar>

<div class="card">
    <form (ngSubmit)="saveCategory()">
        <div class="flex flex-col gap-6 p-4">
            <div>
                <label for="status" class="block font-bold mb-3">Status</label>
                <p-dropdown 
                    id="status" 
                    name="status"
                    [options]="statusOptions" 
                    [(ngModel)]="category.st_status" 
                    optionLabel="label" 
                    optionValue="value"
                    [style]="{'width': '100%'}"
                    placeholder="Selecione um status"
                    required
                ></p-dropdown>
                <small class="text-red-500" *ngIf="submitted && !category.st_status">Status é obrigatório</small>
            </div>

            <div>
                <label for="description" class="block font-bold mb-3">Descrição</label>
                <input type="text" pInputText id="description" name="description" [(ngModel)]="category.st_category" required autofocus [style]="{'width': '100%'}" />
                <small class="text-red-500" *ngIf="submitted && !category.st_category">Descrição é obrigatória</small>
            </div>
        </div>

        <div class="flex justify-end gap-2 p-4 border-t-1">
            <p-button type="button" label="Voltar" icon="pi pi-arrow-left" text (click)="hideDialog()" />
            <p-button type="submit" label="Salvar" icon="pi pi-check" />
        </div>
    </form>
</div>
