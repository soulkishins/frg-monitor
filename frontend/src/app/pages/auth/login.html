<p-toast />
<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <img width="225" height="64" src="https://www.frgconsultoria.com/wp-content/uploads/2019/08/cropped-logo-frg-p-04.png" class="logo-login" alt="FRG Consultoria" decoding="async">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Aplicação de Monitoramento</div>
                    <span class="text-muted-color font-medium">Informe seus dados para continuar</span>
                </div>

                <div>
                    <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8" [(ngModel)]="username" />

                    <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div class="flex items-center justify-between mt-2 mb-8 gap-8" style="display: none;">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="rememberme" id="rememberme" binary class="mr-2"></p-checkbox>
                            <label for="rememberme">Lembrar usuário</label>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Esqueci minha senha</span>
                    </div>
                    <p-button label="Sign In" styleClass="w-full" (click)="login()"></p-button>

                    <div *ngIf="mfaRequired">
                        <label for="mfaCode">Insira o código MFA:</label>
                        <input id="mfaCode" [(ngModel)]="mfaCode" type="text" />
                        <button (click)="submitMfaCode()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
