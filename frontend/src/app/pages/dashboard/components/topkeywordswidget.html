<div class="card !mb-8">
    <div class="font-semibold text-xl mb-4">Top 20 Palavras-chave</div>
    <p-table [value]="keysStatus" [paginator]="true" [rows]="5" responsiveLayout="scroll">
        <ng-template #header>
            <tr>
                <th style="width: 50%; min-width: 20rem;">Palavra-chave</th>
                <th style="width: 25%; min-width: 8rem;" pSortableColumn="name">Anúncios <p-sortIcon field="name"></p-sortIcon></th>
                <th style="width: 25%; min-width: 8rem;"pSortableColumn="price">Denúncias <p-sortIcon field="price"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template #body let-keystatus>
            <tr>
                <td>{{ keystatus.keyword }}</td>
                <td>{{ keystatus.ads }}</td>
                <td>{{ keystatus.reports }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
