<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Denunciar" icon="pi pi-plus" severity="secondary" class="mr-2" [disabled]="!selectedAdvertisements || !selectedAdvertisements.length" />
        <p-button label="Invalidar" icon="pi pi-trash" severity="secondary" outlined [disabled]="!selectedAdvertisements || !selectedAdvertisements.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Exportar Denunciados" icon="pi pi-upload" severity="secondary" class="mr-2" (onClick)="exportCSV()" />
        <p-button label="Exportar Selecionados" icon="pi pi-upload" severity="secondary" outlined (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="Advertisements()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedAdvertisements"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Advertisements"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Advertisements</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">Code</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="name" />
            </th>
            <th>Image</th>
            <th pSortableColumn="price" style="min-width: 8rem">
                Price
                <p-sortIcon field="price" />
            </th>
            <th pSortableColumn="category" style="min-width:10rem">
                Category
                <p-sortIcon field="category" />
            </th>
            <th pSortableColumn="rating" style="min-width: 12rem">
                Reviews
                <p-sortIcon field="rating" />
            </th>
            <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                Status
                <p-sortIcon field="inventoryStatus" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-Advertisement>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="Advertisement" />
            </td>
            <td style="min-width: 12rem">{{ Advertisement.code }}</td>
            <td style="min-width: 16rem">{{ Advertisement.name }}</td>
            <td>
                <img [src]="'https://primefaces.org/cdn/primeng/images/demo/Advertisement/' + Advertisement.image" [alt]="Advertisement.name" style="width: 64px" class="rounded" />
            </td>
            <td>{{ Advertisement.price | currency: 'USD' }}</td>
            <td>{{ Advertisement.category }}</td>
            <td>
                <p-rating [(ngModel)]="Advertisement.rating" [readonly]="true" />
            </td>
            <td>
                <p-tag [value]="Advertisement.inventoryStatus" />
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmdialog [style]="{ width: '450px' }" />
